<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .navbar {
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-right: 20px;
            position: relative;
        }
        .navbar ul li a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
            transition: background-color 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #555;
        }
        .navbar ul li.active a {
            background-color: #555;
        }
        .navbar ul li a:hover,
        .navbar ul li.active a:hover {
            background-color: #777;
        }
        .username {
            color: #ff0000;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .content a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #fff;
        }
        .content img {
            width: 200px; /* Fixed width */
            height: 300px; /* Fixed height */
            object-fit: cover;
        }
        .header, .footer {
            text-align: center; /* Center the text */
            padding: 10px 0; /* Add padding */
            background-color: #333; /* Background color */
            color: #ff0000; /* Text color */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="username">User</li>
            <li><a href="User_Home.html">Home</a></li>
            <li class="active"><a href="User_Ticket.html">Movie</a></li>
            <li><a href="User_AboutUs.html">About Us</a></li>
            <li style="float: right;"><a href="User_Login.html">Sign Out</a></li>
        </ul>
    </div>

    <div class="header">
        <h1>Welcome to Movie Ticket Booking</h1>
    </div>

    <div class="content">
        <!-- Content of the ticket page goes here -->
        <a href="User_Booking.html"><img src="movie1.jpg" alt="Movie 1"></a>
        <a href="User_Booking.html"><img src="movie2.jpg" alt="Movie 2"></a>
        <!-- Add more images as needed -->
    </div>

    <div class="footer">
        <p>&copy; 2024 Movie Ticket Booking</p>
    </div>
</body>
</html>
