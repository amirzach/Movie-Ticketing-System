<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-right: 20px;
            position: relative;
        }
        .navbar ul li a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
            transition: background-color 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #555;
        }
        .navbar ul li.active a {
            background-color: #555;
        }
        .navbar ul li a:hover,
        .navbar ul li.active a:hover {
            background-color: #777;
        }
        .username {
            color: #ff0000;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23FF0000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 16px;
            padding-right: 30px;
        }
        .form-group input[type="submit"] {
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="username">User</li>
            <li><a href="User_Home.html">Home</a></li>
            <li><a href="User_Ticket.html">Movie</a></li>
            <li><a href="User_AboutUs.html">About Us</a></li>
            <li style="float: right;"><a href="User_Login.html">Sign Out</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>Movie Booking</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="movie">Select Movie:</label>
                <select id="movie" name="movie" required>
                    <option value="">Select Movie</option>
                    <option value="movie1">Movie 1</option>
                    <option value="movie2">Movie 2</option>
                    <!-- Add more movie options -->
                </select>
            </div>
            <div class="form-group">
                <label for="seatType">Select Seat Type:</label>
                <select id="seatType" name="seatType" required>
                    <option value="">Select Seat Type</option>
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                    <!-- Add more seat type options -->
                </select>
            </div>
            <div class="form-group">
                <label for="numSeats">Number of Seats:</label>
                <input type="number" id="numSeats" name="numSeats" min="1" required>
            </div>
            <div class="form-group">
                <label for="foodDrink">Food and Drink:</label>
                <select id="foodDrink" name="foodDrink">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateTime">Select Date and Time:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Book" class="book-btn">
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Movie Ticket Booking</p>
    </div>
</body>
</html>
