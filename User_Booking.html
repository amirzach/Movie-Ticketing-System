<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #000;
            padding: 20px 20px;
            font-size: 18px;
            margin-bottom: 0;
            box-shadow: none;
            height: 70px;
            line-height: 70px;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-right: 20px;
            position: relative;
            color: gold;
        }
        .navbar ul li a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: white;
        }
        .navbar ul li.active a {
            color: silver;
        }
        .username {
            color: gold;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: gold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23FF0000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 16px;
            padding-right: 30px;
        }
        .form-group input[type="submit"] {
            background-color: gold;
            color: black;
            cursor: pointer;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #ccac00;
        }
        .footer {
            text-align: center;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
            text-align: center;
        }
        .dropdown-content a {
            color: gold;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            color: gold;
            background-color: transparent;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: transparent;
        }
        .dropdown:active .dropdown-content {
            display: block;
        }        
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="username">User</li>
            <li class="home"><a href="User_Home.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Movie</a>
                <div class="dropdown-content">
                    <a href="User_Ticket.html">All Movies</a>
                    <a href="User_Booking.html">Book Tickets</a>
                </div>
            </li>
            <li><a href="User_AboutUs.html">About Us</a></li>
            <li style="float: right;"><a href="User_Login.html">Sign Out</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>Movie Booking</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="movie">Select Movie:</label>
                <select id="movie" name="movie" required>
                    <option value="">Select Movie</option>
                    <option value="movie1">Movie 1</option>
                    <option value="movie2">Movie 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seatType">Select Seat Type:</label>
                <select id="seatType" name="seatType" required>
                    <option value="">Select Seat Type</option>
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numSeats">Number of Seats:</label>
                <input type="number" id="numSeats" name="numSeats" min="1" required>
            </div>
            <div class="form-group">
                <label for="foodDrink">Food and Drink:</label>
                <select id="foodDrink" name="foodDrink">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateTime">Select Date and Time:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Book">
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Movie Ticket Booking</p>
    </div>
</body>
</html>
