<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .payment-container {
            max-width: 500px;
            margin: 100px auto; 
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); 
        }
        .payment-form {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: gold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: calc(100% - 20px); 
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .form-group input[type="submit"] {
            width: 100%; 
            background-color: gold;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #ffd700;
        }
        h2 {
            text-align: center;
            color: gold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Enter Credit Card Information</h2>
        <div class="payment-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                </div>
                <div class="form-group">
                    <label for="cardHolder">Card Holder Name</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="Enter card holder name" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Pay Now">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
