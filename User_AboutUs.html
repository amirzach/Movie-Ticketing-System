<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .navbar {
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-right: 20px;
            position: relative;
        }
        .navbar ul li a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
            transition: background-color 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #555;
        }
        .navbar ul li.active a {
            background-color: #555;
        }
        .navbar ul li a:hover,
        .navbar ul li.active a:hover {
            background-color: #777;
        }
        .username {
            color: #ff0000;
            font-weight: bold;
        }
        .content, .header, .footer {
            text-align: center; /* Center the text */
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="username">User</li>
            <li><a href="User_Home.html">Home</a></li>
            <li><a href="User_Ticket.html">Movie</a></li>
            <li class="active"><a href="User_AboutUs.html">About Us</a></li>
            <li style="float: right;"><a href="User_Login.html">Sign Out</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Content of the about us page goes here -->
        <h2>About Us</h2>
        <p>We are a movie ticket booking company dedicated to providing the best movie experience to our customers.</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 Movie Ticket Booking</p>
    </div>
</body>
</html>
