<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movies</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .navbar {
            background-color: #000;
            padding: 20px 20px;
            margin-bottom: 0;
            font-size: 18px;
            box-shadow: none;
            height: 70px;
            line-height: 70px;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-right: 20px;
            position: relative;
            color: gold;
        }
        .navbar ul li a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
            padding: 5px;
            transition: color 0.3s;
        }
        .navbar ul li a:hover,
        .navbar ul li.active a:hover {
            color: #fff;
        }
        .username {
            color: gold;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            text-align: center;
        }
        .form-container {
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5);
        }
        .form-container h3 {
            color: gold;
            margin-bottom: 15px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: gold;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="username">Staff</li>
            <li><a href="Staff_Home.html">Home</a></li>
            <li class="active"><a href="Staff_Update.html">Update Movies</a></li>
            <li style="float: right;"><a href="Staff_Login.html">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Update Movies</h2>
        <p>Here, staff can update the available movies and seats lists.</p>
        
        <div class="form-container">
            <form action="#" method="post">
                <h3>Add New Movie</h3>
                <label for="movie_title">Movie Title:</label>
                <input type="text" id="movie_title" name="movie_title" required>
                <label for="movie_description">Movie Description:</label>
                <textarea id="movie_description" name="movie_description" required></textarea>
                <label for="movie_seats">Number of Seats:</label>
                <input type="number" id="movie_seats" name="movie_seats" required>
                <button type="submit">Add Movie</button>
            </form>
        </div>
        
        <div class="form-container">
            <form action="#" method="post">
                <h3>Delete Movie</h3>
                <label for="delete_movie">Select Movie to Delete:</label>
                <select id="delete_movie" name="delete_movie">
                    <option value="movie1">Movie 1</option>
                    <option value="movie2">Movie 2</option>
                </select>
                <button type="submit">Delete Movie</button>
            </form>
        </div>
        
        <div class="form-container">
            <form action="#" method="post">
                <h3>Add Seats to Movie</h3>
                <label for="movie_to_add_seats">Select Movie:</label>
                <select id="movie_to_add_seats" name="movie_to_add_seats">
                    <option value="movie1">Movie 1</option>
                    <option value="movie2">Movie 2</option>
                </select>
                <label for="num_seats_to_add">Number of Seats to Add:</label>
                <input type="number" id="num_seats_to_add" name="num_seats_to_add" required>
                <button type="submit">Add Seats</button>
            </form>
        </div>
        
        <div class="form-container">
            <form action="#" method="post">
                <h3>Delete Seats from Movie</h3>
                <label for="movie_to_delete_seats">Select Movie:</label>
                <select id="movie_to_delete_seats" name="movie_to_delete_seats">
                    <option value="movie1">Movie 1</option>
                    <option value="movie2">Movie 2</option>
                </select>
                <label for="num_seats_to_delete">Number of Seats to Delete:</label>
                <input type="number" id="num_seats_to_delete" name="num_seats_to_delete" required>
                <button type="submit">Delete Seats</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Movie Ticket Booking</p>
    </div>
</body>
</html>
